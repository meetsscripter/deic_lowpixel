<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Relatório</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('../imagem/fundo-policia-civil.jpg'); /* Substitua pela imagem institucional */
        background-size: cover;
        background-position: center;
    }

    .container {
        background-color: rgba(30, 30, 30, 0.88);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        text-align: center;
        width: 450px;
        max-height: 90vh;
        overflow-y: auto;
        border: 1px solid #baaa5b;
    }

    .container img {
        width: 180px;
        margin-bottom: 30px;
        filter: brightness(1.1);
    }

    h1 {
        font-size: 28px;
        margin-bottom: 25px;
        color: #f0f0f0;
        font-weight: 600;
    }

    input[type="text"],
    input[type="password"],
    textarea {
        width: calc(100% - 30px);
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #555;
        border-radius: 8px;
        font-size: 16px;
        background-color: #2e2e2e;
        color: #e0e0e0;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
        border-color: #baaa5b;
        outline: none;
    }

    input::placeholder,
    textarea::placeholder {
        color: #999;
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        background-color: #baaa5b;
        color: black;
        font-size: 18px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #d2c572;
    }

    .back-button {
        position: fixed;
        top: 20px;
        right: 20px;
        text-decoration: none;
        color: black;
        background-color: #baaa5b;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 5px 15px rgba(186, 170, 91, 0.4);
    }

    .back-button:hover {
        background-color: #d2c572;
        box-shadow: 0 7px 20px rgba(210, 197, 114, 0.5);
    }

    .footer-text {
        margin-top: 25px;
        font-size: 14px;
        color: #777;
    }

    .error-message {
        color: #e74c3c;
        font-weight: 600;
        display: none;
    }

    #artigosChecklist label {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 16px;
        color: #ddd;
        transition: color 0.3s ease;
    }

    #artigosChecklist label:hover {
        color: #ffffff;
    }

    #artigosChecklist input[type="checkbox"] {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #baaa5b;
        border-radius: 5px;
        margin-right: 12px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    #artigosChecklist input[type="checkbox"]:checked {
        background-color: #baaa5b;
        border-color: #d2c572;
        box-shadow: 0 0 8px rgba(186, 170, 91, 0.6);
    }

    #artigosChecklist input[type="checkbox"]:checked::before {
        content: "✓";
        display: block;
        text-align: center;
        color: black;
        font-size: 16px;
        line-height: 18px;
        font-weight: bold;
    }

    #artigosChecklist {
        max-height: 350px;
        overflow-y: auto;
        margin-bottom: 30px;
        padding: 15px;
        background-color: #2b2b2b;
        border-radius: 10px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        border: 1px solid #444;
    }

    .current-time {
        text-align: center;
        font-size: 18px;
        margin-bottom: 25px;
        color: #aaa;
    }

    textarea {
        resize: vertical;
    }

    #ipCensurado {
        cursor: pointer;
        color: #999;
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
            padding: 30px;
        }

        h1 {
            font-size: 24px;
        }

        input, textarea, button {
            font-size: 15px;
        }

        .back-button {
            padding: 10px 20px;
        }

        .footer-text {
            font-size: 13px;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 22px;
        }

        input, textarea, button {
            font-size: 14px;
        }

        .back-button {
            padding: 8px 16px;
        }

        .footer-text {
            font-size: 12px;
        }
    }
</style>

</head>
<body>

    <div id="formulario">
        <input type="text" id="codigo" placeholder="Digite o código">
        <button onclick="verificarCodigo()">Verificar</button>
        <div id="mensagem"></div>
      </div>

    <div id="formContainer" style="display: none;">
        <div class="container">
            <img src="../imagem/Logo.png" alt="CIA Logo">
            <h1>Formulário de Relatório</h1>
            <a href="../index.html" class="back-button">Voltar para a página inicial</a>
            <div class="current-time" id="currentTime"></div>

            <form id="reportForm">
                <label for="Requerimento">Nº Requerimento</label>
                <input type="text" id="Requerimento" name="Requerimento" required>
                <label for="detidoName">Nome do detido</label>
                <input type="text" id="detidoName" name="detidoName" required>
                <label for="rg">RG do detido</label>
                <input type="text" id="rg" name="rg" required>
                <p class="footer-text">Este é um sistema seguro do governo. O acesso não autorizado é proibido.</p>
                <label for="artigos">Selecione os artigos:</label>
                <div id="artigosChecklist">
                    <label><input type="checkbox" class="artigo" value="Tráfico de drogas - Artigo 1"> Tráfico de drogas - Artigo 1</label><br>
                    <label><input type="checkbox" class="artigo" value="Tráfico de Armas - Artigo 2"> Tráfico de Armas - Artigo 2</label><br>
                    <label><input type="checkbox" class="artigo" value="Desacato - Artigo 3"> Desacato - Artigo 3</label><br>
                    <label><input type="checkbox" class="artigo" value="Direção Perigosa - Artigo 4"> Direção Perigosa - Artigo 4</label><br>
                    <label><input type="checkbox" class="artigo" value="Resistência a Prisão - Artigo 5"> Resistência a Prisão - Artigo 5</label><br>
                    <label><input type="checkbox" class="artigo" value="Sequestro a Cárcere Privado - Artigo 6"> Sequestro a Cárcere Privado - Artigo 6</label><br>
                    <label><input type="checkbox" class="artigo" value="Porte Ilegal de Arma de Fogo - Artigo 7"> Porte Ilegal de Arma de Fogo - Artigo 7</label><br>

                    <label><input type="checkbox" class="artigo" value="Roubo - Artigo 9"> Roubo - Artigo 9</label><br>
                    <label><input type="checkbox" class="artigo" value="Depredação de patrimônio público ou privado - Artigo 10"> Depredação de patrimônio público ou privado - Artigo 10</label><br>
                    <label><input type="checkbox" class="artigo" value="Tentativa de Homicídio - Artigo 11"> Tentativa de Homicídio - Artigo 11</label><br>
                    <label><input type="checkbox" class="artigo" value="Suborno - Artigo 12"> Suborno - Artigo 12</label><br>
                    <label><input type="checkbox" class="artigo" value="Fuga Evasão - Artigo 13"> Fuga Evasão - Artigo 13</label><br>
                    <label><input type="checkbox" class="artigo" value="Ameaça - Artigo 14"> Ameaça - Artigo 14</label><br>
                    <label><input type="checkbox" class="artigo" value="Abuso de Autoridade - Artigo 15"> Abuso de Autoridade - Artigo 15</label><br>
                    <label><input type="checkbox" class="artigo" value="Homicídio - Artigo 16"> Homicídio - Artigo 16</label><br>
                    <label><input type="checkbox" class="artigo" value="Agressão - Artigo 17"> Agressão - Artigo 17</label><br>
                    <label><input type="checkbox" class="artigo" value="Corrupção - Artigo 18"> Corrupção - Artigo 18</label><br>
                    <label><input type="checkbox" class="artigo" value="Desobediência a Ordem Policial - Artigo 19"> Desobediência a Ordem Policial - Artigo 19</label><br>
                    <label><input type="checkbox" class="artigo" value="Fazer, publicamente, apologia de fato criminoso - Artigo 20"> Fazer, publicamente, apologia de fato criminoso - Artigo 20</label><br>
                    <label><input type="checkbox" class="artigo" value="Extorsão - Artigo 21"> Extorsão - Artigo 21</label><br>
                    <label><input type="checkbox" class="artigo" value="Estelionato - Artigo 22"> Estelionato - Artigo 22</label><br>
                    <label><input type="checkbox" class="artigo" value="Receptação - Artigo 23"> Receptação - Artigo 23</label><br>
                    <label><input type="checkbox" class="artigo" value="Calúnia - Artigo 24"> Calúnia - Artigo 24</label><br>
                    <label><input type="checkbox" class="artigo" value="Difamação - Artigo 25"> Difamação - Artigo 25</label><br>
                    <label><input type="checkbox" class="artigo" value="Injúria - Artigo 26"> Injúria - Artigo 26</label><br>
                    <label><input type="checkbox" class="artigo" value="Lavagem de Dinheiro - Artigo 27"> Lavagem de Dinheiro - Artigo 27</label><br>
                    <label><input type="checkbox" class="artigo" value="Associação Criminosa - Artigo 28"> Associação Criminosa - Artigo 28</label><br>
                    <label><input type="checkbox" class="artigo" value="Cumplicidade - Artigo 29"> Cumplicidade - Artigo 29</label><br>
                    <label><input type="checkbox" class="artigo" value="Disputar Corridas Ilegais - Artigo 30"> Disputar Corridas Ilegais - Artigo 30</label><br>
                    <label><input type="checkbox" class="artigo" value="Assalto a Joalheria - Artigo 31"> Assalto a Joalheria - Artigo 31</label><br>
                    <label><input type="checkbox" class="artigo" value="Importar ou exportar mercadoria proibida - Artigo 32"> Importar ou exportar mercadoria proibida - Artigo 32</label><br>
                    <label><input type="checkbox" class="artigo" value="Exercício Ilegal da Profissão - Artigo 33"> Exercício Ilegal da Profissão - Artigo 33</label><br>
                    <label><input type="checkbox" class="artigo" value="Violação de Domicílio - Artigo 34"> Violação de Domicílio - Artigo 34</label><br>
                    <label><input type="checkbox" class="artigo" value="Prevaricação - Artigo 35"> Prevaricação - Artigo 35</label><br>
                    <label><input type="checkbox" class="artigo" value="Tráfico de Influência - Artigo 36"> Tráfico de Influência - Artigo 36</label><br>
                    <label><input type="checkbox" class="artigo" value="Divulgar informações sigilosas ou reservadas - Artigo 37"> Divulgar informações sigilosas ou reservadas - Artigo 37</label><br>
                    <label><input type="checkbox" class="artigo" value="Busca e apreensão - Artigo 38"> Busca e apreensão - Artigo 38</label><br>
                    <label><input type="checkbox" class="artigo" value="Assédio - Artigo 39"> Assédio - Artigo 39</label><br>
                    <label><input type="checkbox" class="artigo" value="Fuga do presídio - Artigo 40"> Fuga do presídio - Artigo 40</label><br>
                    <label><input type="checkbox" class="artigo" value="Assalto ao banco - Artigo 41"> Assalto ao banco - Artigo 41</label><br>
                </div>
                <label for="link">Link do requerimento:</label>
                <input type="text" id="link" name="link" required>
                <button type="submit">Enviar</button>
            </form>
            <p class="success-message" id="successMessage" style="display:none;">Relatório enviado com sucesso!</p>
            <p class="error-message" id="errorMessage" style="display:none;">Falha ao enviar o relatório. Tente novamente.</p>
        </div>
    </div>



    <div id="loading" style="display: none; text-align: center;">
        <p>Carregando...</p>
        <img src="loading.gif" alt="Loading..." style="width: 50px; height: 50px;" />
    </div>

    <script>
        // Função para obter o IP do cliente
let codigosLiberados = {};

// 🔻 Variáveis globais para armazenar os dados do usuário
let discord = '';       // Variável para armazenar o nome do usuário
let nomeCompleto = '';  // Variável para armazenar o nome completo

async function carregarCodigos() {
  try {
    const response = await fetch('codes.json');
    if (!response.ok) throw new Error("Erro ao carregar codes.json");
    codigosLiberados = await response.json();
  } catch (error) {
    console.error("Erro:", error);
  }
}

async function verificarCodigo() {
  const codigo = document.getElementById("codigo").value.trim();
  const mensagemDiv = document.getElementById("mensagem");
  const conteudo = document.getElementById("formContainer");
  const formulario = document.getElementById("formulario");
  const infoUsuario = document.getElementById("infoUsuario");
  const paginaAtual = window.location.pathname.split("/").pop();

  // Código usado pode ser local, pois é só para exibição
  const codigoUsado = codigo;

  const dados = codigosLiberados[codigo];

  if (!dados) {
    mensagemDiv.textContent = "Código inválido.";
    mensagemDiv.className = "negado";
    conteudo.style.display = "none";
  } else if (!dados.pages.includes(paginaAtual)) {
    mensagemDiv.textContent = `Acesso Negado para esta página `;
    mensagemDiv.className = "negado";
    conteudo.style.display = "none";
  } else {
    // ✅ Preenche as variáveis globais
    nomeCompleto = dados.nomeCompleto;
    discord = dados.discord;

    mensagemDiv.textContent = `Acesso Liberado!`;
    mensagemDiv.className = "liberado";
    formulario.style.display = "none";
    conteudo.style.display = "block";
  }

  document.getElementById("codigo").value = "";
}

carregarCodigos();

        // Restante do código do formulário...
        // ... (seu código de envio e atualização de tempo aqui) ...
        const form = document.getElementById('reportForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Esconde o botão de enviar
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.style.display = 'none';

            // Exibe a animação de carregamento
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            successMessage.style.display = 'none';

            const now = new Date();
            const optionsDate = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const currentTime = `${now.toLocaleDateString('pt-BR', optionsDate)} - ${now.toLocaleTimeString('pt-BR', optionsTime)}`;

            const Requerimento = document.getElementById('Requerimento').value;
            const rg = document.getElementById('rg').value;
            const detidoName = document.getElementById('detidoName').value;
            const link = document.getElementById('link').value;

            // Captura os artigos selecionados
            const artigosSelecionados = [];
            document.querySelectorAll('.artigo:checked').forEach(checkbox => {
                artigosSelecionados.push(checkbox.value);
            });

            const webhookURL = "https://discord.com/api/webhooks/1379281220642406470/Vv_b8mVYFnloJIkIPg5H2JUFHbc7m_FxJh9hqKeem9rY6lJYX8-ro0A_Q0dky_jNyJEK";

            const embedData = {
                "embeds": [
                    {
                        "title": `👤 ${detidoName} (${rg})`,
                        "description": ` **📅 Data:** ${currentTime}\n **📰 Requerimento:** ${Requerimento}\n **📰 Link:** ${link}\n\n>  **📝 Artigos selecionados:** \n  > 📝 ${artigosSelecionados.join('\n > 📝 ')}\n\n 📇 Documento realizado por meio de ${discord} com provas em anexo!`,
                        "color": 13415040
                    }
                ],
                "attachments": []
            };

            // Cria o formData e adiciona os arquivos e o embed
            const formData = new FormData();
            formData.append('payload_json', JSON.stringify(embedData));

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    loading.style.display = 'none'; // Esconde a animação de carregamento
                    successMessage.style.display = 'block'; // Mostra a mensagem de sucesso
                    form.reset();
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        // Retorna a visibilidade do botão de enviar
                        submitButton.style.display = 'block';
                    }, 2000);
                } else {
                    loading.style.display = 'none'; // Esconde a animação de carregamento
                    errorMessage.style.display = 'block';
                    // Retorna a visibilidade do botão de enviar em caso de erro
                    submitButton.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none'; // Esconde a animação de carregamento
                errorMessage.style.display = 'block';
                // Retorna a visibilidade do botão de enviar em caso de erro
                submitButton.style.display = 'block';
            }
        });

    </script>
</body>
</html>
